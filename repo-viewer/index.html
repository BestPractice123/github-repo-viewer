<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repositories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Github Repositories</h1>
    </header>
    
    <section>
        <h2>Add Repository</h2>
        <form id="repositoryForm">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="repositoryName">Repository Name:</label>
            <input type="text" id="repositoryName" name="repositoryName" required>

            <label for="repositoryLink">Repository Link:</label>
            <input type="text" id="repositoryLink" name="repositoryLink" required>

            <button type="button" onclick="submitRepository()">Add Repository</button>
        </form>
    </section>

    <section>
        <h2>Repository List</h2>
        <ul id="repositoryList"></ul>
    </section>

    <footer>
        <p>Â© 2024 Github</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
